{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Usuarios</h1>
    <a class="btn btn-primary" href="{{ url_for('user_new_form') }}">Nuevo usuario</a>
  </div>

  {% set roles = dict(role_choices) %}
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Rol</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ roles.get(user.role, user.role) }}</td>
            <td class="text-end">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-primary" href="{{ url_for('user_edit_form', user_id=user.id) }}">Editar</a>
                <form method="post" action="{{ url_for('user_delete', user_id=user.id) }}" onsubmit="return confirm('Â¿Eliminar usuario?');">
                  <button class="btn btn-sm btn-outline-danger" type="submit">Eliminar</button>
                </form>
              </div>
            </td>
          </tr>
        {% else %}
          <tr>
            <td colspan="3" class="text-center text-muted">No hay usuarios</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
