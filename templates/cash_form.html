{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width:720px;">
  <h4>Nuevo movimiento</h4>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="tipo">
          <option value="entrada">Entrada</option>
          <option value="salida">Salida</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Concepto</label>
        <input class="form-control" name="concepto" placeholder="Ej: saldo reparación, compra repuesto" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Monto (AR$)</label>
        <input class="form-control" name="monto" inputmode="decimal" required>
      </div>
      <div class="col-md-12">
        <label class="form-label">Relacionar con orden (opcional)</label>
        <select class="form-select" name="order_id">
          <option value="">—</option>
          {% for o in orders %}
            <option value="{{ o.id }}">#{{ o.id }} — {{ o.client.nombre }} — {{ o.marca }} {{ o.modelo }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Guardar</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('cash_list') }}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
